<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="/styles/shop.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>Plugin Shop Login</title>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
	    	<div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
	    		<div class="card card-signin my-5">
	    				<h5 class="rounded-top card-title text-center p-4 bg-dark alert-light">Welcome</h5>
	    			<div class="card-body">
	    				<form class="form-signin">
	    					<div class="form-label-group">
	    						<label for="email">Email address</label>
	    						<input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
	    					</div>
	    					<hr>
	    					<div class="form-label-group">
	    						<label for="password">Password</label>
	    						<input type="password" id="password" class="form-control" placeholder="Password" required>
	    					</div>

	    					<div class="custom-control custom-checkbox mb-3">
	    						<input type="checkbox" class="custom-control-input" id="remember">
	    						<label class="custom-control-label" for="remember">Remember password</label>
	    					</div>
	    					<!-- <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Login</button> -->
	    					<a href="/shop.html" class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Login</a>
	    					<a href="signin.html">Sign In</a>
	    					<a href="#" style=" float: right;">Forgot Password?</a>
	    				</form>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	</div>
</body>

</html>
